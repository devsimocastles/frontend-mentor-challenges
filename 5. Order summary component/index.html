<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <article class="card">
        <img class="card-img" src="images/illustration-hero.svg" alt="">
      <div class="card-content">
        <h1 class="title">Order Summary</h1>
        <p class="main-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="price">
              <img src="images/icon-music.svg" alt="">
              <div>
                <p class="annual-plan">Annual Plan</p>
                <p class="plan-price">$59.99/year</p> 
              </div>
          <a class="change-cta" href="#">Change</a>
        </div>
       <button class="buy-button" href="#">Proceed to Payment</button>
       <a class="cancel-order-cta" href="#">Cancel order</a>
      </div>
    </article>
  </main>
</body>
</html>
