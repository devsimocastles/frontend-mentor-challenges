<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main class="container">
    <article class="card">
      <img src="images/bg-pattern-card.svg" alt="" class="header">
      <div class="card-content">
        <img src="images/image-victor.jpg" alt="Victor Crest" id="profile-pic">
        <h1 class="profile-name">Victor Crest<span class="age"> 26</span></h1>
        <p class="location">London</p>
        <ul class="profile-stats">
          <li>
            <h2 class="stats-header">80K</h2>
            <p>Followers</p>
          </li>
          <li>
            <h2 class="stats-header">803K</h2>
            <p>Likes</p>
          </li>
          <li>
            <h2 class="stats-header">1.4K</h2>
            <p>Photos</p>
          </li>
    </article>
  </main>

  </div>

</body>

</html>
