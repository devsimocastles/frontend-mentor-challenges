<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  
  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <section class="card-container">
         <div class="img-container">
           <div class="view-icon-container">
              
           </div>
         </div>
          <div class="card-content">
            <h1 class="nft-title"><a href="#">Equilibrium #3429</a></h1>
            <p class="nft-paragraph">Our Equilibrium collection promotes balance and calm.</p>
              <ul class="eth-and-clock-container">
                <li class="eth-icon"><img src="images/icon-ethereum.svg" alt="eth-icon">0.041 ETH</li>
                <li class="clock-icon"><img src="images/icon-clock.svg" alt="clock-icon">3 days left</li>
              </ul>
          </div>
        <div class="profile-container">
          <img class="profile-pic" src="images/image-avatar.png" alt="profile-pic">
          <span class="credits">Creation of <a href="#">Jules Wyvern</a></span>
        </div>
    </section>
  </main> 
</body>
</html>

<!-- 

  
  Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern
