<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  
  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <section class="card-container">

      <article class="left-zone-container">
        <div class="content">
          <div class="title-container">
            <h1 class="title">Get <span class="title-span">insights</span> that help your business grow.</h1>
          </div>
          <div class="paragraph-container">
            <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.
            </p>
          </div>
            <ul class="stats">
              <li><h2>10k+</h2> companies</li>
              <li><h2>314</h2> templates</li>
              <li><h2>12m+</h2> queries</li>
            </ul>
        </div>
      </article>
      <article class="right-zone-container">
         <img aria-hidden="true" class="img" src="images/image-header-desktop.jpg" alt="">
      </article>
    </section>
  </main>
</body>
</html>

<!-- 
  Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries

-->
